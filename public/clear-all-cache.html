<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear All Cache</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #f5f5f5; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            text-align: center; 
            max-width: 500px; 
        }
        .button { 
            background: #dc3545; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 5px; 
            font-size: 16px; 
            cursor: pointer; 
            margin: 10px; 
        }
        .button:hover { 
            background: #c82333; 
        }
        .success { 
            background: #28a745; 
        }
        .success:hover { 
            background: #218838; 
        }
        .info { 
            background: #17a2b8; 
        }
        .info:hover { 
            background: #138496; 
        }
        .status { 
            margin: 20px 0; 
            padding: 15px; 
            border-radius: 5px; 
            display: none; 
        }
        .status.success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .status.error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® Emergency Cache Clear</h1>
        <p>This will completely clear all browser storage and force a fresh data load from the server.</p>
        
        <div id="status" class="status"></div>
        
        <div>
            <button class="button" onclick="clearAllStorage()">Clear All Storage</button>
            <button class="button info" onclick="checkStorage()">Check Current Storage</button>
            <button class="button success" onclick="goToApp()">Go to App</button>
        </div>
        
        <div id="storageInfo" style="margin-top: 20px; text-align: left; display: none;">
            <h3>Current Storage Contents:</h3>
            <pre id="storageData" style="background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto;"></pre>
        </div>
    </div>

    <script>
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function clearAllStorage() {
            if (confirm('Are you sure you want to clear ALL browser storage? This will reset the app completely.')) {
                try {
                    // Clear localStorage
                    localStorage.clear();
                    
                    // Clear sessionStorage
                    sessionStorage.clear();
                    
                    // Clear IndexedDB (if supported)
                    if ('indexedDB' in window) {
                        indexedDB.databases().then(databases => {
                            databases.forEach(db => {
                                indexedDB.deleteDatabase(db.name);
                            });
                        });
                    }
                    
                    // Clear caches (if supported)
                    if ('caches' in window) {
                        caches.keys().then(names => {
                            names.forEach(name => {
                                caches.delete(name);
                            });
                        });
                    }
                    
                    showStatus('‚úÖ All storage cleared successfully!', 'success');
                    
                    // Auto-redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/inventory';
                    }, 2000);
                    
                } catch (error) {
                    showStatus(`‚ùå Error clearing storage: ${error.message}`, 'error');
                }
            }
        }

        function checkStorage() {
            const storageInfo = document.getElementById('storageInfo');
            const storageData = document.getElementById('storageData');
            
            const data = {
                localStorage: {},
                sessionStorage: {},
                localStorageKeys: [],
                sessionStorageKeys: []
            };
            
            // Check localStorage
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key) {
                    data.localStorageKeys.push(key);
                    try {
                        data.localStorage[key] = JSON.parse(localStorage.getItem(key) || '');
                    } catch (e) {
                        data.localStorage[key] = localStorage.getItem(key);
                    }
                }
            }
            
            // Check sessionStorage
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                if (key) {
                    data.sessionStorageKeys.push(key);
                    try {
                        data.sessionStorage[key] = JSON.parse(sessionStorage.getItem(key) || '');
                    } catch (e) {
                        data.sessionStorage[key] = sessionStorage.getItem(key);
                    }
                }
            }
            
            storageData.textContent = JSON.stringify(data, null, 2);
            storageInfo.style.display = 'block';
            
            if (data.localStorageKeys.length === 0 && data.sessionStorageKeys.length === 0) {
                showStatus('‚úÖ No storage data found - cache is clean!', 'success');
            } else {
                showStatus(`‚ö†Ô∏è Found ${data.localStorageKeys.length} localStorage keys and ${data.sessionStorageKeys.length} sessionStorage keys`, 'error');
            }
        }

        function goToApp() {
            window.location.href = '/inventory';
        }

        // Auto-check storage on page load
        window.onload = function() {
            checkStorage();
        };
    </script>
</body>
</html>
