<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Flavor Pulse</title>
</head>
<body>
    <!-- This is a hidden form for Netlify Forms detection -->
    <form name="flavorpulse-signup" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="company" />
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <input type="number" name="locations" />
        <input type="text" name="referrer" />
        <input type="text" name="restaurant_type" />
        <textarea name="notes"></textarea>
        <input type="text" name="bot-field" />
    </form>
</body>
</html>
